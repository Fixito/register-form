<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/behold-logo-small.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Behold</title>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="background-overlay">
      <div id="container">
        <div class="logo-container">
          <img src="img/behold-logo.png" alt="Behold" />
        </div>

        <div class="panel-container">
          <div class="panel">
            <h1 class="panel__heading">Create an account</h1>

            <p class="panel__subheading">
              Already have an account? <a href="#">Sign in</a>
            </p>

            <form onsubmit="alert('success')">
              <div class="input">
                <label for="email-adresse">Email Adress</label>
                <input type="email" id="email-adresse" required />

                <div class="input__indicator"></div>
              </div>

              <div class="name">
                <div class="input">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" required />

                  <div class="input__indicator"></div>
                </div>

                <div class="input">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" required />

                  <div class="input__indicator"></div>
                </div>
              </div>

              <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" required />

                <div class="input__indicator"></div>
              </div>

              <div class="date-of-birth">
                <h6 class="data-of-birth__heading">Date of birth</h6>

                <div class="date-of-birth__inputs">
                  <div class="dropdown">
                    <label for="month">Month</label>
                    <select name="month" id="month">
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                    </select>
                  </div>

                  <div class="input">
                    <label for="day">Day</label>
                    <input type="number" id="day" min="1" max="31" required />

                    <div class="input__indicator"></div>
                  </div>

                  <div class="input">
                    <label for="year">Year</label>
                    <input
                      type="number"
                      id="year"
                      min="1900"
                      max="2020"
                      required
                    />

                    <div class="input__indicator"></div>
                  </div>
                </div>
              </div>

              <p class="consent">
                By clicking Create account, I agree that I have read and
                accepted the <a href="#">Terms of Use</a> and
                <a href="#">Privacy Policy</a>.
              </p>

              <button type="submit">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
